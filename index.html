<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="timer_name">Set Timer</div>
          <div class="comment" for="input">max 60min</div>
          <input type="number" />
          <button class="btn">Start</button>
        </div>
        <div class="main">
          <div class="main__container">
            <h1 class="clock_minutes">00</h1>
            <div class="break"></div>
            <h1 class="clock_seconds">00</h1>
          </div>
        </div>
      </div>
    </div>
    <audio class="audio" src="alarm.mp3"></audio>
    <audio class="audio_main" src="embient.mp3"></audio>
    <script src="index.js"></script>
  </body>
</html>
